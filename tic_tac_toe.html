<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
		<link rel='stylesheet' type='text/css' href='css/stylesheet.css'>
		<script src='js/jquery-1.11.3.js'></script>
		<script src='js/scripts.js'></script>
	</head>
	
	<body>
		<div class='container-fluid'>
			<div class='jumbotron'>
				<h1>Tic Tac Toe</h1>
			</div>
		</div>
		
		<div class='container-fluid'>
			<div id='board'>
				<div class='column1'>
					<div class='square row1'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
					<div class='square row2'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
					<div class='square row3'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
				</div>
				<div class='column2'>
					<div class='square row1'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
					<div class='square row2'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
					<div class='square row3'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
				</div>
				<div class='column3'>
					<div class='square row1'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
					<div class='square row2'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
					<div class='square row3'>
						<div class='o'></div>
						<div class='x'>
							<div class='line1'></div>
							<div class='line2'></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class='container-fluid' id='after-board'>
			<div class='btn-group' role='group'>
				<button class='btn btn-primary' id='new-game'>New Game</button>
				<button class='btn btn-default' id='against-computer'>Play Against the Computer</button>
			</div>
			<h2>Computer Options:</h2>
			<form>
				<label class='radio-inline'><input type='radio' name='difficulty' value='easy' checked='checked'>Easy</label>
				<label class='radio-inline'><input type='radio' name='difficulty' value='hard'>Hard</label>
			</form>
				<label class='radio-inline'><input type='radio' name='which-player' value='x' checked='checked'>Computer X</label>
				<label class='radio-inline'><input type='radio' name='which-player' value='o'>Computer O</label>
			<form>
			<h2><span id='winner'></span><h2>
		</div>
	</body>
</html>
